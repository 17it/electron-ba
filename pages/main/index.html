<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        html {
            height: 100vh;
            /*background: #262626;*/
        }

        body {
            margin: 0;
            color: #333;
            background: transparent;
        }

        body.invisible {
            color: #fff;
            background: rgba(0, 0, 0, 0.83);
        }

        .main-nav {
            margin: 5px 6px 0;
            height: 23px;
        }

        .main-close {
            cursor: pointer;
            padding: 0 10px;
            display: none;
        }

        .main-nav:hover .main-close {
            display: block;
        }

        #pairMain {
            padding: 0 10px 10px;
            font-size: 13px;
            -webkit-app-region: drag;
        }

        #pairMain p {
            margin: 5px 0;
        }

        .coin-item span {
            font-weight: normal;
        }

        .coin-item span:not(:first-child) {
            padding-left: 5px;
        }

        .sm {
            font-size: 10px;
        }

        .md {
            font-size: 11px;
        }

        .up {
            color: #51bc86;
        }

        .down {
            color: #F56C6C;
        }
    </style>
</head>
<body>
    <div class="main-nav">
        <span class="main-close" onclick="closeMainWin()">x</span>
    </div>

    <div id="pairMain">

    </div>

    <script src="./index.js"></script>
</body>
</html>
